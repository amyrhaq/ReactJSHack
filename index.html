<body bgcolor="#87B7FF">
    <script src="http://fb.me/react-0.4.1.js"></script> <script src="http://fb.me/JSXTransformer-0.4.1.js"></script>

    <div id="content"></div><script type="text/jsx">
    /**
       * @jsx React.DOM
       */
    var TodoList = React.createClass({
    render: function() {
    var createItem = function(itemText) {
      return <li>{itemText}</li>;
    };
    return <ul>{this.props.items.map(createItem)}</ul>;
    }
    });
    var TodoApp = React.createClass({
    getInitialState: function() {
    return {items: [], text: ''};
    },
    onChange: function(e) {
    this.setState({text: e.target.value});
    },
    handleSubmit: function(e) {
    e.preventDefault();
    var nextItems = this.state.items.concat([this.state.text]);
    var nextText = '';
    this.setState({items: nextItems, text: nextText});
    },
    render: function() {
    return (
      <div>
        <h3>A Todo List using ReactJS</h3>
        <TodoList items={this.state.items} />
        <form onSubmit={this.handleSubmit}>
          <input onChange={this.onChange} value={this.state.text} />
          <button>{'Add #' + (this.state.items.length + 1)}</button>
        </form>
      </div>
    );
    }
    });
    React.renderComponent(<TodoApp />, document.getElementById("content"));
    </script><br>
